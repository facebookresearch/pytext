_run:
  install_deps: &install_deps
    name: install_deps
    command: |
      sudo apt-get update
      sudo apt-get install -y cmake python-pip python-dev build-essential protobuf-compiler libprotoc-dev
      sudo ./install_deps
      sudo pip install --progress-bar off pytest pytest-cov
  install_pytorch: &install_pytorch
    name: install_pytorch
    command: |
      sudo pip uninstall -y torch
      sudo pip install --progress-bar off torch_nightly -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html
  coverage: &coverage
    name: run tests and gather coverage
    command: pytest pytext tests --junitxml=test-reports/junit.xml --cov=pytext --cov-report=html:htmlcov

_build_steps: &build_steps
  - checkout
  - run: *install_deps
  - run: *install_pytorch
  - run: *coverage
  - store_test_results:
      path: test-reports
  - store_artifacts:
      path: test-reports
  - store_artifacts:
      path: htmlcov
      destination: coverage


version: 2
jobs:
  build_Py3.6:
    docker:
      - image: circleci/python:3.6
    steps: *build_steps
  build_Py3.7:
    docker:
      - image: circleci/python:3.7
    steps: *build_steps
  build_docs:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: *install_deps
      - run: *install_pytorch
      - run:
          name: install docs build deps
          command: sudo pip install -r pytext/docs/requirements.txt
      - run:
          name: build docs
          command: |
              cd pytext/docs/
              make html
      - store_artifacts:
          path: pytext/docs/build/html
          destination: docs
  python_lint:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: *install_deps
      - run: *install_pytorch
      - run:
          name: setup linter
          command: sudo pip install black isort
      - run:
          name: run black
          command: black pytext --check --diff
      - run:
          name: run isort
          command: |
              isort pytext --recursive --multi-line 3 --trailing-comma --force-grid-wrap 0 \
                  --line-width 88 --lines-after-imports 2 --combine-as --section-default THIRDPARTY --check-only
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_Py3.6
      - build_Py3.7
      - python_lint
      - build_docs
