version: 2
jobs:
  build3.6:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: setup
          command: source .circleci/setup_circleimg.sh
      - run:
          name: run tests and gather coverage
          command: pytest --junitxml=test-reports/junit.xml --cov=pytext --cov-report=html:htmlcov
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
      - store_artifacts:
          path: htmlcov
          destination: coverage
  build3.7:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: setup
          command: source .circleci/setup_circleimg.sh
      - run:
          name: run tests and gather coverage
          command: pytest --junitxml=test-reports/junit.xml --cov=pytext --cov-report=html:htmlcov
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
      - store_artifacts:
          path: htmlcov
          destination: coverage
workflows:
  version: 2
  build_and_test:
    jobs:
      - build3.6
      - build3.7